version: '3.8'

services:
  vibes-defi-app-v2:
    build:
      context: ../../
      dockerfile: config/docker/Dockerfile
      args:
        - NEXT_PUBLIC_SOLANA_NETWORK=devnet
        - NEXT_PUBLIC_RPC_ENDPOINT=https://api.devnet.solana.com
        - NEXT_PUBLIC_VIBES_MINT=YOUR_VIBES_TOKEN_MINT
        - NEXT_PUBLIC_PRESALE_PROGRAM=YOUR_PRESALE_PROGRAM_ID
        - NEXT_PUBLIC_STAKING_PROGRAM=YOUR_STAKING_PROGRAM_ID
        - NEXT_PUBLIC_VESTING_PROGRAM=YOUR_VESTING_PROGRAM_ID
    ports:
      - "3001:3000"  # Nueva versi√≥n en puerto 3001
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SOLANA_NETWORK=devnet
      - NEXT_PUBLIC_RPC_ENDPOINT=https://api.devnet.solana.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: vibes-network-v2
